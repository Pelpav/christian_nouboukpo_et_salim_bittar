{% extends 'base.html' %} {% load static %} {% block content %}

<section
  class="he-wrap hero-wrap-2 js-fullheight"
  style="background-image: url('{% static 'images/bg_3.jpg' %}')"
  data-stellar-background-ratio="0.5"
>
  <div class="overlay"></div>
  <div class="container">
    <div
      class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
    >
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs">
          <span class="mr-2"
            ><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a
          ></span>
          <span>Cars <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-3 bread">Choose Your Car</h1>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section bg-light">
  <div class="container">
    <div class="row">
      {% for vehicule in vehicules %}
      <div class="col-md-4">
        <div class="car-wrap rounded ftco-animate">
          <div
            class="img rounded d-flex align-items-end"
            style="background-image: url('{% if vehicule.photo_set.first %}{{ vehicule.photo_set.first.url }}{% else %}''{% endif %}')"
          ></div>
          <div class="text">
            <h2 class="mb-0">
              <a href="{% url 'vehicle_details' vehicule.id %}"
                >{{ vehicule.marque }} {{ vehicule.modele }}</a
              >
            </h2>
            <div class="d-flex mb-3">
              <span class="cat">{{ vehicule.marque }}</span>
              <p class="price ml-auto">
                {{ vehicule.prix }} FCFA <span>/jour</span>
              </p>
            </div>
            <p class="d-flex mb-0 d-block">
              <a
                href="#"
                class="btn btn-primary py-2 mr-1"
                onclick="ajouterAuPanier({{ vehicule.id }})"
                >Réserver maintenant</a
              >
              <a
                href="{% url 'vehicle_details' vehicule.id %}"
                class="btn btn-secondary py-2 ml-1"
                >Détails</a
              >
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

{% endblock content %}
